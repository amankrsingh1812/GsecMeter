{% extends 'gsecWorkStatus/base.html' %}
{% block info_agenda %}

<div align="center"><h3>comment your status</h3></div>
    {% if user == inst.user %}

        <div class="container" >
        <div class="row"><div class="col-lg-3"></div>
        <div class="col-lg-6 box" >
        <form method="POST" action="{% url 'candidate:comment' inst.pk  %}">
            {% csrf_token %}
            <div class="form-group">
            <label>comment</label>
            <input  type="text"   id="unapprovedComment" name="unapprovedComment" value="{{ inst.representativeComments }}"><br>
                <br><label>status</label>
            <input type="text"  id="unapprovedStatus" name="unapprovedStatus" value="{{ inst.currentStatus }}">
                <br><br> <label>category</label>
        <select id="status" name="status" >


          <option value="Ongoing-Long-Term" {% if inst.status == "Ongoing-Long-Term" %} selected {% endif %}>Ongoing-Long-Term</option>
          <option value="Completed"  {% if inst.status == "Completed" %} selected {% endif %}>Completed</option>
            <option value="Ongoing-Short-Term" {% if inst.status == "Ongoing-Short-Term" %} selected {% endif %}>Ongoing-Short-Term</option>
          <option value="Not-Evaluated" {% if inst.status == "Not-Evaluated" %} selected {% endif %}>Not-Evaluated</option>
           <option value="Not-Evaluated-Subjective" {% if inst.status == "Not-Evaluated-Subjective" %} selected {% endif %}>Not-Evaluated-Subjective</option>
            <option value="Not-Started" {% if inst.status == "Not-Started" %} selected {% endif %}>Not-Started</option>
            <option value="Broken" {% if inst.status == "Broken" %} selected {% endif %}>Broken</option>
        </select>
            <br><br><div align="center"><button type="submit" value="comment" class="btn btn-primary" style="background-color:#081D40">Comment</button></div></div>
    </form>
        </div>
            <div class="col-lg-3"></div>
        </div>
        </div>
        {% else %}

        <h1>You are not authorizsed to edit this</h1>
    {% endif %}

{% endblock %}
