{% extends 'gsecWorkStatus/base1.html' %}

{%block info_agenda %}

    {% if registered %}
        <h1>thanks!records updated</h1>
    {% else %}
        <h3 align="center" style="font-family: 'Tibetan Machine Uni'">Add Agenda </h3>
        <div class="container" >
        <div class="row"><div class="col-lg-3"></div>
        <div class="col-lg-6" style=" border: solid 1px; box-shadow: 2px 2px 2px 2px gray; padding: 2em; margin: 1em; background-color: snow;" >
        <form method="post" action="{% url 'candidate:addagenda' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group ">

            {% for field in agenda_form %}
                <label>{{ field.label_tag }}</label>
                <div > {{ field }}</div>
            {% endfor %}

            </div>
            <div align="center">
            <button type="submit" class="btn btn-primary" style="background-color:#081D40" value="ADD">ADD</button>
                </div>
        </form>
        </div>
            <div class="col-lg-3"></div>
        </div>
        </div>
    {% endif %}

{% endblock %}
